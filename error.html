<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated 404 Error</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #4a4a4a;
    }

    .error-container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    .error-title {
        font-size: 8rem;
        color: #617a46;
        font-weight: bold;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }

    .error-description {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #4a4a4a;
    }

    .btn-back-home {
        background-color: #617a46;
        color: white;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 1.1rem;
        text-decoration: none;
        transition: transform 0.3s ease;
    }

    .btn-back-home:hover {
        transform: scale(1.1);
        background-color: #4f613e;
    }

    .animation-circle {
        position: absolute;
        background-color: rgba(97, 122, 70, 0.2);
        border-radius: 50%;
        animation: scale-up 4s infinite ease-in-out;
    }

    .circle1 {
        width: 200px;
        height: 200px;
        top: -50px;
        left: -50px;
    }

    .circle2 {
        width: 300px;
        height: 300px;
        bottom: -100px;
        right: -100px;
    }

    @keyframes scale-up {
        0%, 100% {
            transform: scale(1);
            opacity: 0.7;
        }
        50% {
            transform: scale(1.2);
            opacity: 1;
        }
    }

    @media (max-width: 576px) {
        .error-title {
            font-size: 5rem;
        }

        .error-description {
            font-size: 1rem;
        }

        .btn-back-home {
            font-size: 1rem;
            padding: 8px 16px;
        }
    }
  </style>
</head>
<body>

<div class="error-container">
    <!-- Floating Circles for Animation -->
    <div class="animation-circle circle1"></div>
    <div class="animation-circle circle2"></div>
    <!-- Error Title -->
    <div class="error-title">404</div>
    <!-- Description -->
    <p class="error-description">Oops! The page you're looking for doesn't exist.</p>
    <!-- Back to Home Button -->
    <a href="Index.html" class="btn-back-home">Go Back to Home</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
